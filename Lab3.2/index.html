<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title></title>
  </head>
  <body>
    <script src="scripts.js"></script>
    <div class="app">
      <div class="listing-block">
        <p>Listing:</p>
        <select size="10" class="listing-select">
            <option>apple</option>
            <option>orange</option>
        </select>
      </div>

      <div class="store-block">
        <p>Store:</p>
        <select size="10" class="store-select">
          <option>apple</option>
          <option>orange</option>
        </select>
      </div>
    </div>
    <button id="add-button">
      Add to store
    </button>

    <button id="add-to-listing">
      Add to listing
    </button>

    <button id="delete">
      Delete element
    </button>

    <button id="newElement">
      Add new element
    </button>

    <button id="sorting">
      Sort all tablets
    </button>

    <button id="rename">
      Rename element
    </button>

  </body>
</html>
